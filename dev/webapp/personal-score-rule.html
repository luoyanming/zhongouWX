<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no,email=no" name="format-detection">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>中欧营销服务平台</title>
        <link rel="stylesheet" href="../static/style/personal.css">
    </head>

    <body>

        <div class="page page-normal">

            <section class="personal-main has-bottom">
                <div class="personal-score-rule">
                    <section class="personal-title">
                        <h1>积分规则</h1>
                    </section>

                    <div class="rule-list">
                        <ul>
                            <li>
                                <div class="title">积分的作用</div>
                                <div class="desc">
                                    <p>阅读文章获得100分</p>
                                    <p>转载文章获得100分</p>
                                </div>
                            </li>
                            <li>
                                <div class="title">如何获取积分？</div>
                                <div class="desc">
                                    <p>阅读文章获得100分</p>
                                    <p>转载文章获得100分</p>
                                    <p>参加线上活动获得100分</p>
                                    <p>参加线下活动获得100分</p>
                                </div>
                            </li>
                            <li>
                                <div class="title">VIP等级提升</div>
                                <div class="desc">
                                    <p>累计积分超过10000分的可升级为VIP2级客户</p>
                                    <p>累计积分超过30000分的可升级为VIP3级客户</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
                
            </section>
            
            <section class="column-footer">
                <div class="navbar">
                    <ul class="flex-h">
                        <li class="flex-a-i">
                            <a href="#" class="link-home">首页</a>
                        </li>
                        <li class="flex-a-i">
                            <a href="javascript:void(0);" class="link-column">精华栏目</a>
                            <div class="submenu">
                                <a href="#" class="link-opinion"></a>
                                <a href="#" class="link-read"></a>
                                <a href="#" class="link-idea"></a>
                            </div>
                        </li>
                        <li class="flex-a-i">
                            <a href="#" class="link-my active">个人中心</a>
                        </li>
                    </ul>
                </div>
            </section>

        </div>

        <script src='../static/script/lib/jquery.2.0.0.min.js'></script>
        <script> 
            $(function() {
                // 
                $('.column-footer .navbar a.link-column').on('click', function() {
                    $(this).parent().find('.submenu').toggleClass('active');
                });


                // 
                $('.personal-score-rule .rule-list ul li .title').on('click', function() {
                    $(this).parent().toggleClass('active');
                    $(this).parent().find('.desc').slideToggle(300);
                });
            });
        </script>
    </body>
</html>

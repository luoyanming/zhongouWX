<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">

        <link rel="stylesheet" href="../static/style/form.css">

    <body>

        <div class="page page-normal">
            
            <section class="live-signin-formal">
                <h1>线下活动签到</h1>

                <div class="formal-box">
                    <h2>活动标题</h2>

                    <div class="desc">
                        <div class="form">
                            <ul>
                                <li>
                                    <div class="input-item">
                                        <input type="text" placeholder="公司名称" class="input-company">
                                    </div>
                                </li>
                                <li>
                                    <div class="input-item">
                                        <input type="text" placeholder="姓名" class="input-name">
                                    </div>
                                </li>
                                <li>
                                    <div class="input-item">
                                        <input type="tel" placeholder="手机号" class="input-mobile">
                                    </div>
                                </li>
                                <li class="flex-h">
                                    <div class="input-item flex-a-i">
                                        <input type="tel" placeholder="验证码" class="input-code">
                                    </div>
                                    <div class="btn-code">获取验证码</div>
                                    <!-- <div class="btn-code">59秒</div> -->
                                </li>
                                <li>
                                    <div class="input-item">
                                        <input type="text" placeholder="推荐人姓名" value="张三" class="input-recommend">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="btn-box">
                        <a href="javascript:void(0);" class="btn-cancle">取消</a>
                        <a href="javascript:void(0);" class="btn-ensure">确定</a>
                    </div>
                </div>
            </section>

        </div>
    
        <script src='../static/script/lib/jquery.2.0.0.min.js'></script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no,email=no" name="format-detection">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>中欧营销服务平台</title>
        <link rel="stylesheet" href="../static/style/personal.css">
    </head>

    <body>

        <div class="page page-normal">

            <section class="personal-main">
                <div class="personal-product-detail-struct">
                    <section class="personal-title">
                        <a href="javascript:history.back(-1)" class="back-history"></a>
                        <h1>费率结构</h1>
                    </section>

                    <div class="info-box">
                        <h1>基金申购费率</h1>
                        <div class="info-table">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <th>单笔金额 (M)</th>
                                    <th>收费标准</th>
                                </tr>
                                <tr>
                                    <td>0万元 ≤ M < 100万元</td>
                                    <td>1.20%</td>
                                </tr>
                                <tr>
                                    <td>100万元 ≤ M < 200万元</td>
                                    <td>0.80%</td>
                                </tr>
                                <tr>
                                    <td>200万元 ≤ M < 500万元</td>
                                    <td>0.50%</td>
                                </tr>
                                <tr>
                                    <td>M > 500万元</td>
                                    <td>单笔1000.00元</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="info-box">
                        <h1>基金赎回费率</h1>
                        <div class="info-table">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <th>持有年限 (N)</th>
                                    <th>收费标准</th>
                                </tr>
                                <tr>
                                    <td>N < 364天</td>
                                    <td>0.50%</td>
                                </tr>
                                <tr>
                                    <td>365天 ≤ N < 729天</td>
                                    <td>0.25%</td>
                                </tr>
                                <tr>
                                    <td>N ≥ 730天</td>
                                    <td>0.00%</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="info-box">
                        <h1>基金运作费</h1>
                        <div class="blank-link">
                            <a href="javascript:void(0);" class="flex-h">
                                <p class="title flex-a-i">管理费率</p>
                                <p class="text">本基金的管理费按前一日的基金资产净值的0.60%年费率计提</p>
                            </a>
                        </div>
                    </div>

                </div>
            </section>
            
        </div>

    </body>
</html>

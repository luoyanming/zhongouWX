<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no,email=no" name="format-detection">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>中欧营销服务平台</title>
        <link rel="stylesheet" href="../static/style/personal.css">
    </head>

    <body class="bg-white">

        <div class="page page-normal">

            <section class="personal-main has-bottom">
                <div class="account-bind">
                    <section class="personal-title">
                        <h1>账户绑定</h1>
                    </section>
                    
                    <div class="banner"><img src="../static/image/banner.jpg"></div>

                    <div class="text">
                        <p>账户安全由众安保险与浦发银行共同保障</p>
                    </div>

                    <div class="form">
                        <div class="form-item">
                            <div class="input-box">
                                <input type="tel" placeholder="手机号" class="input-mobile">
                            </div>
                        </div>
                        <div class="form-item flex-h">
                            <div class="input-box flex-a-i">
                                <input type="tel" placeholder="验证码" class="input-code">
                            </div>
                            <div class="btn-code">获取验证码</div>
                            <!-- <div class="btn-code">59s</div> -->
                        </div>

                        <div class="btn-box">
                            <a href="javascript:void(0);" class="btn-submit">绑定</a>
                            <a href="javascript:void(0);" class="btn-submit btn-clickable">绑定</a>
                        </div>
                    </div>
                </div>
                
            </section>
            
            <section class="column-footer">
                <div class="navbar">
                    <ul class="flex-h">
                        <li class="flex-a-i">
                            <a href="#" class="link-home">首页</a>
                        </li>
                        <li class="flex-a-i">
                            <a href="javascript:void(0);" class="link-column">精华栏目</a>
                            <div class="submenu">
                                <a href="#" class="link-opinion"></a>
                                <a href="#" class="link-read"></a>
                                <a href="#" class="link-idea"></a>
                            </div>
                        </li>
                        <li class="flex-a-i">
                            <a href="#" class="link-my active">个人中心</a>
                        </li>
                    </ul>
                </div>
            </section>

        </div>

        <script src='../static/script/lib/jquery.2.0.0.min.js'></script>
        <script> 
            $(function() {
                // 
                $('.column-footer .navbar a.link-column').on('click', function() {
                    $(this).parent().find('.submenu').toggleClass('active');
                });
            });
        </script>
    </body>
</html>
